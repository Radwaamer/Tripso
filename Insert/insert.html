<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- component css page -->
    <link rel="stylesheet" href="../component/comp.css">
    <!-- main css page -->
    <link rel="stylesheet" href="css/insert.css">
    <!-- page title -->
    <title>Details</title>
</head>

<body>
    <div class="main me-5">

        <div class="insert bg-white rounded-4 p-3">
            <div class="text-end border-bottom border-3">
                <button class="btn main-border border-0 fw-bold me-3 black">Insert <i class="fa-solid fa-pen main-color"></i></button>
                <button class="btn border-0 fw-bold black">Delete <i class="fa-solid fa-trash main-color"></i></button>
            </div>
            <form>

                <!-- city -->
                <div>
                    <div class="border-bottom border-3"><p class="main-border black mt-4 fw-bold px-5 pb-2">Cities</p></div>
                    <div class="row pt-5">
                        <div class="col-3">
                            <div class="mb-4">
                                <label class="form-label black" for="city-name">Name</label>
                                <input class="form-control" type="text" name="city-name" id="city-name" placeholder="Name">
                            </div>
                            <div>
                                <label class="form-label black" for="city-id">City ID</label>
                                <input class="form-control" type="text" name="city-id" id="city-id" placeholder="City ID">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-4">
                                <label class="form-label black" for="city-county">Country</label>
                                <select id="city-county" class="form-select">
                                    <option value="select" class="grey">Country</option>
                                    <option>Country1</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label black" for="city-img">Add Images</label>
                                <input class="grey" type="file" id="city-img" name="city-img" accept="image/*">
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label black d-block" for="city-his">History</label>
                            <textarea class="border rounded-2 p-2 w-100" name="city-his" id="city-his" rows="6" placeholder="History"></textarea>
                        </div>
                    </div>
                </div>

                <!-- place -->
                <div>
                    <div class="border-bottom border-3"><p class="main-border black mt-4 fw-bold px-5 pb-2">Places</p></div>
                    <div class="row pt-4">
                        <div class="col-3">
                            <div class="mb-4">
                                <label class="form-label black" for="place-name">Name</label>
                                <input class="form-control" type="text" name="place-name" id="place-name" placeholder="Name">
                            </div>
                            <div>
                                <label class="form-label black" for="place-id">Place ID</label>
                                <input class="form-control" type="text" name="place-id" id="place-id" placeholder="Place ID">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-4">
                                <label class="form-label black" for="place-county">Country</label>
                                <select id="place-county" class="form-select">
                                    <option value="select">Country</option>
                                    <option>country1</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label black" for="place-img">Add Images</label>
                                <input class="grey" type="file" id="place-img" name="place-img" accept="image/*">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex gap-3 justify-content-between">
                                <div class="mb-4 w-50">
                                    <label class="form-label black" for="location">Location Link</label>
                                    <input class="form-control" type="text" name="location" id="location" placeholder="Address">
                                </div>
                                <div class="w-50">
                                    <label class="form-label black" for="tickets">Tickets</label>
                                    <input class="form-control" type="text" name="tickets" id="tickets" placeholder="Price">
                                </div>
                            </div>
                            <div>
                                <label class="form-label black d-block" for="place-his">History</label>
                                <textarea class="border rounded-2 p-2 w-100" name="place-his" id="place-his" rows="6" placeholder="History"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- submit -->
                <input class="btn border-0 fw-bold text-white px-5 py-2 w-25" type="submit" value="Save and Submit">

            </form>
        </div>

    </div>

    <!-- font awesome js -->
    <script src="../files/js/all.min.js"></script>
    <script src="https://kit.fontawesome.com/c7495e3692.js" crossorigin="anonymous"></script>
    <!-- bootstrap js file -->
    <script src="../files/js/bootstrap.bundle.min.js"></script>
    <script src="../files/js/bootstrap.bundle.min.js.map"></script>
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- header -->
    <script src="../component/Nav.js"></script>
    <!-- sideBar -->
    <script src="../component/SideBar.js"></script>
    <!-- main js file -->
    <script src="js/insert.js"></script>
</body>

</html>
