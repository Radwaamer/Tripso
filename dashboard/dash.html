<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset options -->
    <link rel="stylesheet" href="../files/css/normalize.css">
    <!-- font awesome stylesheet -->
    <link rel="stylesheet" href="../files/css/all.min.css">
    <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="../files/css/bootstrap.min.css">
    <link rel="stylesheet" href="../files/css/bootstrap.min.css.map">
    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <!-- component css page -->

    <!-- main css page -->
    <link rel="stylesheet" href="css/dash.css">
    <!-- page title -->
    <title>Dashboard</title>

<body>
    <div class="main">

        <!-- start best plan -->
        <div class="best">
            <h4 class="fw-bold mb-0 black text-capitalize">Best Plan</h4>
            <div class="swiper">
                <div class="swiper-wrapper my-4">
                </div>

        </div>
        <!-- end best plan -->

            <div class="row m-0">

                    <div class="image btn border-0 position-relative p-0">

                    </div>
                </div>
                <div class="col-4 mb-4">

                </div>
                <div class="col-4 mb-4">

                </div>
                <div class="col-4 mb-4">
                    <div class="image btn border-0 position-relative p-0">
                        <img class="w-100 rounded-3" src="../files/imgs/YMa7Wx2FyjQFUjEeqa72Rm-1200-80.jpg" alt="United Arab Emirates">
                        <div class="layout position-absolute top-0 start-0 w-100 h-100 rounded-3"></div>

                    </div>
                </div>
                <div class="col-4 mb-4">
                    <div class="image btn border-0 position-relative p-0">

                        <p class="text-capitalize position-absolute top-50 start-50 translate-middle fw-bold fs-4 text-white">France</p>

    </div>
